<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/Stylelogin.css">
    <script src="JS/Login.js"></script>
</head>

<body>
    <div class="container-direita">

        <h1 class="titulo">Marmoraria</h1>
        <div class="container-input">

            <label for="" class="label1">Nome:</label><br>
            <input id="Nome" class="input1" type="text" placeholder="Digite seu nome"><br><br>
            <label for="" class="label1">Senha:</label><br>
            <input id="Senha" class="input1" type="password" placeholder="Digite sua senha"><br>
            <p id="resultadologin"></p>
            
            <div class="container-button">
                <button class="botao-login" onclick="login()">Login</button>
            </div>

        </div>



    </div>
    <div class="container-esquerda">
        <img class="imagem-login" src="IMG/Pedreira.jpg" alt="imagem-login">
    </div>

</body>

</html>
